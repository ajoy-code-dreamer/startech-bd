<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startech-bd</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ==================== header section start here ======================== -->
    <header id="header">
      <div class="container">
        <div class="header_wrapper">
          <a href="#" class="brand_logo">
            <img src="./images/logo.png" alt="logo" />
          </a>
          <div class="search_box">
            <input type="text" name="" id="" placeholder="search" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="header_item_wrapper">
            <div class="header_item_icon">
              <i class="fa-solid fa-gift"></i>
            </div>
            <div class="header_item_name_wrapper">
              <h4>Offers</h4>
              <h5>latest offers</h5>
            </div>
          </div>
          <div class="header_item_wrapper">
            <div class="header_item_icon">
              <i class="fa-solid fa-bolt fa-beat-fade"></i>
            </div>
            <div class="header_item_name_wrapper">
              <h4>Gadget Fest</h4>
              <h5>Special Deals</h5>
            </div>
          </div>
          <div class="header_item_wrapper">
            <div class="header_item_icon">
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="header_item_name_wrapper">
              <h4>Account</h4>
              <h5>
                <a href="#" class="login">login</a>
                or
                <a href="#" class="login">register</a>
              </h5>
            </div>
          </div>
          <a href="#" class="header_btn"> PC Builder </a>
        </div>
      </div>
    </header>
    <!-- ==================== header section end here ======================== -->
    <!-- ========================== navbar start here =========================== -->
    <nav>
      <div class="container"></div>
    </nav>
    <!-- ========================== navbar end here =========================== -->

    <!-- ========================== banner section start here ======================== -->
    <section id="banner">
      <div class="container"></div>
    </section>
    <!-- ========================== banner section end here ======================== -->
    <!-- ================ service section start here ================= -->
    <section id="service">
      <div class="container">
        <div class="service_item_wrapper">
          <div class="service_item">
            <div class="service_icon">
              <i class="fa-solid fa-laptop"></i>
            </div>
            <div class="service_name_wrapper">
              <h4>Laptop Finder</h4>
              <h5>Find Your Laptop Easily</h5>
            </div>
          </div>
          <div class="service_item">
            <div class="service_icon">
              <i class="fa-solid fa-comment-medical"></i>
            </div>
            <div class="service_name_wrapper">
              <h4>Raise a Complain</h4>
              <h5>Share your experience</h5>
            </div>
          </div>
          <div class="service_item">
            <div class="service_icon">
              <i class="fa-solid fa-circle-question"></i>
            </div>
            <div class="service_name_wrapper">
              <h4>Online Support</h4>
              <h5>Get Online Support</h5>
            </div>
          </div>
          <div class="service_item">
            <div class="service_icon">
              <i class="fa-solid fa-gear"></i>
            </div>
            <div class="service_name_wrapper">
              <h4>Servicing Center</h4>
              <h5>Repair Your Device</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ================ service section end here ================= -->
     <!-- ============ notice section start here ============= -->
      <section id="notice">
        <div class="container">
          
        </div>
      </section>
     <!-- ============ notice section end here ============= -->
  </body>
</html>
